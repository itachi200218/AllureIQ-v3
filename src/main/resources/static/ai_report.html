<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Execution Summary | Luffy Framework</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: #f9fbfd;
          padding: 20px;
          color: #222;
        }
        h1 {
          color: #0078D7;
          text-align: center;
        }
        .card {
          background: #fff;
          border-radius: 12px;
          padding: 20px;
          margin-bottom: 20px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .search-bar {
          border-left: 6px solid #6C63FF;
        }
        .summary-card {
          border-left: 6px solid #4285F4;
        }
        input, button {
          font-size: 14px;
          padding: 8px;
        }
        pre {
          background: #f8f9fa;
          padding: 10px;
          border-radius: 6px;
          border: 1px solid #ddd;
          overflow-x: auto;
          font-size: 13px;
        }
        #searchResults {
          margin-top: 20px;
        }
        .collection-card {
          border-left: 5px solid #0078D7;
          margin-bottom: 20px;
          padding: 15px;
          background: #fff;
          border-radius: 8px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .ai-summary-box {
          background: #eef4ff;
          border-left: 5px solid #4285F4;
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 20px;
          white-space: pre-wrap;
          font-size: 14px;
        }
    </style>
</head>
<body>

<h1>üìä AI Subproject Analysis ‚Äî Luffy Framework</h1>

<!-- üß† Top AI Summary -->
<div class="card summary-card" id="summarySection">
    <h2>üß† AI Execution Summary</h2>
    <div id="summaryContent">Loading project summary from backend...</div>
</div>

<!-- üîç Search MongoDB Data -->
<div class="card search-bar">
    <h2>üîç Search Historical AI Data</h2>
    <input id="searchInput" type="text" placeholder="Search (e.g. login, error, endpoint)"
           style="width:60%;border-radius:8px;border:1px solid #ccc;">
    <button onclick="searchAIData()"
            style="background-color:#0078D7;color:white;border:none;border-radius:8px;margin-left:10px;">
        Search
    </button>
    <div id="searchResults"></div>
</div>

<script>
    const backendURL = "http://localhost:8081";

    // üß† Load the top summary (from /api/summary)
    async function loadSummary() {
      const summaryDiv = document.getElementById("summaryContent");
      try {
        const res = await fetch(`${backendURL}/api/summary`);
        if (!res.ok) throw new Error("Server not reachable");
        const data = await res.json();
        summaryDiv.innerHTML = data.ai_summary
          ? `<p>${data.ai_summary.replace(/\n/g, '<br>')}</p>`
          : "<p>No summary available.</p>";
      } catch (err) {
        summaryDiv.innerHTML = `<p style='color:red;'>‚ùå Failed to load summary: ${err.message}</p>`;
      }
    }

    // üîç Search endpoint (only show collections, no bottom AI summary)
    async function searchAIData() {
      const query = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("searchResults");

      if (!query) {
        resultsDiv.innerHTML = "<p style='color:red;'>Please enter a search keyword.</p>";
        return;
      }

      resultsDiv.innerHTML = "<p>‚è≥ Searching...</p>";

      try {
        const res = await fetch(`${backendURL}/api/search?q=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error("Server not reachable");

        const data = await res.json();
        let html = "";

        // üóÇ Display collection results only (AI summary removed)
        if (!data.results || Object.keys(data.results).length === 0) {
          html += `<p>No results found for <b>${query}</b>.</p>`;
        } else {
          for (const [collection, docs] of Object.entries(data.results)) {
            html += `<div class="collection-card"><h3>üìÇ ${collection}</h3>`;
            if (docs.length === 0) {
              html += "<p><i>No entries found.</i></p>";
            } else {
              docs.slice(0, 10).forEach(doc => {
                html += `<pre>${JSON.stringify(doc, null, 2)}</pre>`;
              });
            }
            html += "</div>";
          }
        }

        resultsDiv.innerHTML = html;

      } catch (err) {
        resultsDiv.innerHTML = `<p style='color:red;'>‚ùå Failed to fetch data: ${err.message}</p>`;
      }
    }

    // Auto-load top summary
    loadSummary();
</script>

</body>
</html>
